<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>JS Test</title>
		<base href="/" />
		<link
			href="//fonts.googleapis.com/css?family=Roboto:300,400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/css.css" />
	</head>
	<body>
		<h3>All Companies</h3>
		<div id="companies"></div>
		<h3>All Users</h3>
		<div id="pagination">
			<div id="pagText"></div>
			<div id="pagButtons">
				<button id="back" onclick="setupButtons(this.id)"><</button>
				<button id="forward" onclick="setupButtons(this.id)">></button>
			</div>
		</div>
		<div id="users">
			<h4 id="usersHeading">
				<div id="company">Company</div>
				<div id="name">Name</div>
				<div id="role">Role</div>
				<div id="tenure" class="tenure">Tenure (years)</div>
			</h4>
			<div id="usersContent"></div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
